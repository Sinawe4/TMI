<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/SignUp.css">
    <title>TMI</title>
</head>
<body>
    <div class="contain">
        <img src="../images/TMI-logo.png" alt="TMI-logo.black" width="222" height="120">
        <form method="POST" action="#">
            <div class="IDblank">
                <h3>아이디</h3>
                <input type="id" id="signupID" name="signup.id" placeholder="아이디를 입력하시오">
            </div>
            <div class="PASSWORDblank">
                <h3>비밀번호</h3>
                <input type="password" id="signupPASSWORD" name="signup.password" placeholder="비밀번호를 입력하시오">
                <h3>비밀번호 재확인</h3>
                <input type="password" id="againPASSWORD" name="again.password" placeholder="비밀번호를 다시 입력하시오">
            </div>
            <div class="NAMEblank">
                <h3>이름</h3>
                <input type="name" id="signupNAME" name="signup.name" placeholder="이름을 입력하시오">
            </div>
            <div class="BIRTHblank">
                <h3>생년월일</h3>
                <input type="YEAR" id="birthYEAR" name="signup.year" placeholder="년 (4자)">
                <select name="Month">
                    <option>1월</option>
                    <option>2월</option>
                    <option>3월</option>
                    <option>4월</option>
                    <option>5월</option>
                    <option>6월</option>
                    <option>7월</option>
                    <option>8월</option>
                    <option>9월</option>
                    <option>10월</option>
                    <option>11월</option>
                    <option>12월</option>
                </select>
                <select name="Day">
                    <option>1일</option>
                    <option>2일</option>
                    <option>3일</option>
                    <option>4일</option>
                    <option>5일</option>
                    <option>6일</option>
                    <option>7일</option>
                    <option>8일</option>
                    <option>9일</option>
                    <option>10일</option>
                    <option>11일</option>
                    <option>12일</option>
                    <option>13일</option>
                    <option>14일</option>
                    <option>15일</option>
                    <option>16일</option>
                    <option>17일</option>
                    <option>18일</option>
                    <option>19일</option>
                    <option>20일</option>
                    <option>21일</option>
                    <option>22일</option>
                    <option>23일</option>
                    <option>24일</option>
                    <option>25일</option>
                    <option>26일</option>
                    <option>27일</option>
                    <option>28일</option>
                    <option>29일</option>
                    <option>30일</option>
                    <option>31일</option>
                </select>
            </div>
            <div class="EMAILblank">
                <h3>이메일</h3>
                <input type="email" id="signupEMAIL" name="signup.email" placeholder="이메일을 입력하시오">
            </div>
            <div class="AGENCY">
                <h3>소속기관</h3>
                <input type="agency" id="signupAGENCY" name="signup.agency" placeholder="소속기관을 입력하시오">
            </div>
            <input type="submit" id="SIGNUPbutton" title="회원가입" value="회원가입">
        </form>
    </div>
</body>
</html>
