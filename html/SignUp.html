<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/SignUp.css">
    <title>TMI</title>
</head>
<body>
    <div class="contain">
        <img src="../images/TMI-logo.png" alt="TMI-logo.black" width="222" height="120">
        <form method="POST" action="#">
            <div class="IDblank">
                <h3>아이디</h3>
                <input type="id" id="signupID" name="signup.id" placeholder="아이디를 입력하세요">
            </div>
            <div class="PASSWORDblank">
                <h3>비밀번호</h3>
                <input type="password" id="signupPASSWORD" name="signup.password" placeholder="비밀번호를 입력하세요">
                <h3>비밀번호 재확인</h3>
                <input type="password" id="againPASSWORD" name="again.password" placeholder="비밀번호를 한번 더 입력하세요">
            </div>
        </form>
    </div>
</body>
</html>
